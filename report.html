    <div class="container">
        <h2>Report an Issue</h2>
        <p>If you encounter any problems or want to report an issue, please fill out the form below:</p>

        <form action="send_report.php" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="report_type">Type of Report:</label>
                <select id="report_type" name="report_type" required>
                    <option value="bug">Bug</option>
                    <option value="feedback">Feedback</option>
                    <option value="suggestion">Suggestion</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description of the Issue:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <button type="submit" class="button">Submit Report</button>
        </form>
    </div>
